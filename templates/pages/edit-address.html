{% extends "base.html" %}

{% block title %}Edit Address - Fresh Mart{% endblock %}

{% block content %}
<div class="bg-emerald-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Edit Address</h1>
        <p class="text-lg text-gray-600">Update your shipping address details</p>
    </div>
</div>

<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-6">
        <a href="{{ url_for('view_addresses') }}" class="text-emerald-600 hover:text-emerald-700 flex items-center">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Addresses
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-6">
        <form action="{{ url_for('edit_address', id=address.id) }}" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-6">
                    <label for="line1" class="block text-sm font-medium text-gray-700">Address Line 1 *</label>
                    <div class="mt-1">
                        <input type="text" name="line1" id="line1" value="{{ address.line1 }}" required
                            class="shadow-sm focus:ring-emerald-500 focus:border-emerald-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-6">
                    <label for="line2" class="block text-sm font-medium text-gray-700">Address Line 2</label>
                    <div class="mt-1">
                        <input type="text" name="line2" id="line2" value="{{ address.line2 or '' }}"
                            class="shadow-sm focus:ring-emerald-500 focus:border-emerald-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="city" class="block text-sm font-medium text-gray-700">City *</label>
                    <div class="mt-1">
                        <input type="text" name="city" id="city" value="{{ address.city }}" required
                            class="shadow-sm focus:ring-emerald-500 focus:border-emerald-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="state" class="block text-sm font-medium text-gray-700">State/Province *</label>
                    <div class="mt-1">
                        <input type="text" name="state" id="state" value="{{ address.state }}" required
                            class="shadow-sm focus:ring-emerald-500 focus:border-emerald-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="zip_code" class="block text-sm font-medium text-gray-700">ZIP / Postal Code *</label>
                    <div class="mt-1">
                        <input type="text" name="zip_code" id="zip_code" value="{{ address.zip_code }}" required
                            class="shadow-sm focus:ring-emerald-500 focus:border-emerald-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="country" class="block text-sm font-medium text-gray-700">Country *</label>
                    <div class="mt-1">
                        <select id="country" name="country" required
                            class="shadow-sm focus:ring-emerald-500 focus:border-emerald-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            <option value="">Select a country</option>
                            <option value="India" {% if address.country == 'India' %}selected{% endif %}>India</option>
                            <option value="United States" {% if address.country == 'United States' %}selected{% endif %}>United States</option>
                            <option value="Canada" {% if address.country == 'Canada' %}selected{% endif %}>Canada</option>
                            <option value="United Kingdom" {% if address.country == 'United Kingdom' %}selected{% endif %}>United Kingdom</option>
                            <option value="Australia" {% if address.country == 'Australia' %}selected{% endif %}>Australia</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="pt-5">
                <div class="flex justify-end">
                    <a href="{{ url_for('view_addresses') }}"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                        Cancel
                    </a>
                    <button type="submit"
                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                        Update Address
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
