{% extends "base.html" %}

{% block title %}Edit Product - Fresh Mart{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-lg shadow-sm">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-900">Edit Product</h1>
        </div>
        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            <!-- Product Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" name="name" id="name" required value="{{ product.name }}"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="4" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">{{ product.description }}</textarea>
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select name="category" id="category" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Price and Stock -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                    <input type="number" name="price" id="price" step="0.01" min="0" required value="{{ product.price }}"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" name="stock" id="stock" min="0" required value="{{ product.stock }}"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                </div>
            </div>

            <!-- Current Image Preview -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Current Image</label>
                {% if product.image_url %}
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="h-32 w-32 object-cover rounded-lg">
                {% else %}
                <p class="text-sm text-gray-500">No image uploaded</p>
                {% endif %}
            </div>

            <!-- Product Image Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Update Image</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-emerald-600 hover:text-emerald-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-emerald-500">
                                <span>Upload a new file</span>
                                <input id="image" name="image" type="file" class="sr-only" accept="image/*">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </div>
            </div>

            <!-- Additional Options -->
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="checkbox" name="on_sale" id="on_sale" {% if product.sale_price %}checked{% endif %}
                        class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded">
                    <label for="on_sale" class="ml-2 block text-sm text-gray-900">
                        Put on sale
                    </label>
                </div>
            </div>

            <!-- Sale Price (conditionally shown) -->
            <div id="sale_price_container" class="{% if not product.sale_price %}hidden{% endif %}">
                <label for="sale_price" class="block text-sm font-medium text-gray-700">Sale Price ($)</label>
                <input type="number" name="sale_price" id="sale_price" step="0.01" min="0" value="{{ product.sale_price }}"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
            </div>

            <!-- Submit Buttons -->
            <div class="pt-4 flex gap-4">
                <button type="submit" class="flex-1 bg-emerald-600 text-white py-2 px-4 rounded-lg hover:bg-emerald-700 transition">
                    Save Changes
                </button>
                <a href="{{ url_for('seller_dashboard') }}" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Show/hide sale price field based on sale checkbox
    const onSaleCheckbox = document.getElementById('on_sale');
    const salePriceContainer = document.getElementById('sale_price_container');
    
    onSaleCheckbox.addEventListener('change', function() {
        salePriceContainer.classList.toggle('hidden', !this.checked);
    });

    // Preview uploaded image
    const imageInput = document.getElementById('image');
    imageInput.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.createElement('img');
                preview.src = e.target.result;
                preview.classList.add('mt-2', 'rounded-lg', 'w-full', 'max-h-64', 'object-cover');
                
                const container = imageInput.closest('div');
                const existingPreview = container.querySelector('img:not([alt="Upload"])');
                if (existingPreview) {
                    existingPreview.remove();
                }
                container.appendChild(preview);
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });
</script>
{% endblock %}
